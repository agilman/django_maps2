<html lang="en">

<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  
  <title>Profile</title>
  
  <!-- Bootstrap Core CSS -->
  <link href="/www/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom Fonts -->
  <link href="/www/node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">  

  <link href="/www/css/profile-base.css" rel="stylesheet">

  {% block additionalCSS %}

<body ng-app="myApp" ng-controller="mainController">
  <!-- Navigation -->
  <div id="wrap">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container topnav">
	<!-- Brand and toggle get grouped for better mobile display -->
	<div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Django Maps</a>
	</div>
	<!-- Collect the nav links, forms, and other content for toggling -->
	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	  {% block headerBar %}
	  {% endblock %}          
	</div>
	<!-- /.navbar-collapse -->
      </div>
    <!-- /.container -->
    </nav>

    {% block secondBar %}
    {% endblock %}
    
  </div>
  
  <div style="clear:both"></div>	
  <div class="container-fluid">
    <ui-view></ui-view>
  </div>

  <script src="/www/node_modules/angular/angular.min.js"></script>
  <script src="/www/node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="/www/node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>

  <input type="hidden" id='userId' value={{ user.pk }} />
  <input type="hidden" id='userName' value={{ user.get_username }} />

  <script src="/static/js/profile.js"></script>
  <script src="/static/js/profile-maps.js"></script>
  
  <input type="hidden" id='userId' value={{ userId }} />
  <input type="hidden" id='userName' value={{ userName }} />
  <input type="hidden" id='mapboxToken' value="{{ mapboxToken }}" />

<h4>Editing Blog</h4>

<form class="form-inline">
  <label for="blogTitle">Title:</label>
  <div class="form-group">
    <input type="text" id="title" size="100" name="blogTitle" ng-model="blogTitle" class="form-control">
  </div>
  <!-- rest of form -->
</form>

<br>
<text-angular ng-model="blogHTML"></text-angular>
<div class="btn-group">
  <button class="btn btn-disabled" ng-click="saveBlog()">Save</button>
  <button class="btn btn-default" >Save as Draft</button>
</div>
<h5>{{ blogHTML }}</h5>

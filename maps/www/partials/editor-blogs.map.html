<div class="row">
  <div class="col-lg-2">
    <h4>Blogs:</h4>
  </div>
  
  <div class="col-lg-9">
    <h4>New Blog:</h4>

    <form class="form-inline">
      <label for="blogTitle">Title:</label>
      <div class="form-group">
	<input type="text" id="title" size="100" name="blogTitle" value="" class="form-control">
      </div>
      <!-- rest of form -->
    </form>

    <br>
    <text-angular ng-model="blogHTML"></text-angular>
    <div class="btn-group">
      <button class="btn btn-disabled" ng-click="saveBlog()">Save</button>
      <button class="btn btn-default" >Save as Draft</button>
    </div>
    <h5>{{ blogHTML }}</h5>
    
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <br>
    <input type="file" id="file" name="file" multiple="multiple" style="display:none" onchange="angular.element(this).scope().fileSelectChange(this.files)"/>
    <button class="btn" type="button" ng-click="uploadClick()">
      <i style="font-size:20px" class="glyphicon glyphicon-cloud-upload"></i>
      <span>
	<b>UPLOAD</b>
      </span>
    </button>
    <span>    <---Click here to Upload Pictures!</span>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-lg-8">
    <!-- TODO GET THESE INLINE-->
    <button ng-click="sliderGoLeft()">Left </button>
    
    <slick class="slider" ng-if="slickLoaded" settings="slideConfig">
      <div ng-repeat="picture in pictures"  ng-class="getPictureClass(picture.id)">
	<span class="pull-center">
	  <img ng-click="imgClick($index)" data-lazy="/www/user_media/{{ userId }}/{{ picture.album }}/.th/{{ picture.filename }}" style="width:150px;height:100px;margin:10px auto"/>
	</span>
      </div>
    </slick>
    
    <button ng-click="sliderGoRight()" >Right </button>
    
    <br>
    <button class="btn btn-primary" ng-show="selectedPictures.length" ng-click="deleteSelected()" >
      <span class="pull-left"><b>Delete Selected</b></span>
      <span class="badge pull-right">{{ selectedPictures.length }}</span>
    </button>  
  </div>
</div>

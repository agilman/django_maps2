<div class="row">
  <div class="col-lg-12">
    <br>
    <input type="file" id="file" name="file" style="display:none" onchange="angular.element(this).scope().fileSelectChange(this.files)"/>
    <button class="btn" type="button" ng-click="uploadClick()">
      <i style="font-size:20px" class="glyphicon glyphicon-cloud-upload"></i>
      <span>
	<b>UPLOAD</b>
      </span>
    </button>
    <span>    <---Click here to Upload Pictures!</span>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-lg-8">
    <slick class="slider" ng-if="slickLoaded" settings="slickConfig" style="height:100px">
      <div ng-repeat="picture in pictures">
	<span class="">
	  <img ng-src="/www/user_media/{{ userId }}/{{ picture.album }}/.th/{{ picture.filename }}" style="height:100px"/>
	</span>
      </div>
    </slick>

  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div ng-show="albums.length>1" ng-hide="albums.length==0">
      <label>Albums:</label>
      <div class="btn-group">
	<button type="button" class="btn" ng-repeat="album in albums" ng-class="getAlbumClass($index)" ng-click="changeAlbum($index)">
	  {{ album.title }}
	</button>
      </div>
    </div>
    <div ng-show="albums.length==0" ng-hide="albums.length>0">
      Please create a map in the 'Maps Editor' tab
    </div>
    
  </div>
  <ui-view>
  </ui-view>
</div>

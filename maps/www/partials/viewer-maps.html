<div ng-show="maps.length>0">
<div class="row">
  <div class="col-lg-2">
    <div ng-if="maps.length>1">
      <h3>Maps:</h3>
      <ul class="list-group">
	<li class="list-group-item mapSelection" ng-click="mapSelectClick(0)" ng-class="isAllMapsActive()">All</li>
	<li class="list-group-item mapSelection" ng-repeat="map in maps" ng-click="mapSelectClick(map.properties.mapId)" ng-class="selectedMap==map.properties.mapId?'active':'default' ">
	  {{ map.properties.mapName }}
	</li>
      </ul>
    </div>   
  </div>  
  
  <div class="col-lg-7">
    <leaflet style="width:100%;height:600px"></leaflet>
  </div>
  
  <div class="col-lg-3">
    <div ui-view> </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <slick class="slider" ng-if="slickLoaded" settings="slideConfig">
      <div ng-repeat="picture in pictures"  >
	<span class="pull-center">
	  <img data-lazy="/www/user_media/{{ userId }}/{{currentAdvId}}/{{ picture.album }}/.th/{{ picture.id }}.jpg" class="advPic" ng-click="picClick(picture.id)" />
	</span>
      </div>      
    </slick>
  </div>
</div>


</div> 

<div ng-show="maps.length==0">
  User hasn't created any maps yet
</div>
